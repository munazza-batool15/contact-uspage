<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contactpg style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out to us for any questions or feedback.</p>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
    <div class="contact-info">
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <p>D-4, Block H, (adjacent to Saima Paari Mall), North Nazimabad , Karachi</p>
      </div>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <p>021-36620102-03</p>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <p>contactus@gmail.com</p>
      </div>
    </div>
  </div>

  <div class="map-container">
    <h2>Our Location</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093747!2d144.9537353153166!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d8a32f7f8c8e!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1622549402991!5m2!1sen!2sus"
      width="100%"
      height="300"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>

  
</body>
</html>
